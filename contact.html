    <section class="main-content">
        <div class="container">
            <h1>Place Your Cake Order</h1>
            <p style="text-align: center; margin-bottom: 25px;">Please fill out the form below for custom orders or large quantities. For single slices, please visit our shop!</p>
            <form id="contactForm">
                <input type="text" placeholder="Your Full Name" required>
                <input type="email" placeholder="Your Email Address" required>
                <input type="tel" placeholder="Your Phone Number (Optional)">
                <textarea placeholder="Order Details (Cake type, size, date needed, custom requests)" rows="7"></textarea>
                <button type="submit">Submit Order Inquiry</button>
            </form>
        </div>
    </section>
